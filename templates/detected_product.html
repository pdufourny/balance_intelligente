{% extends "base.html" %}
{% block content %}
<div>
  <div>
    <img src="{{ url_for('static', filename='images/' + product_id + '.png') }}" alt="{{ product_name }}" width="600" height="200">
  </div>
  <div>
    <p>Product name: {{product_name}}</p>
    <p>Product category: {{product_weight}}</p>
    <p>Product price: {{product_price}}</p>
</div>
{% endblock %}
